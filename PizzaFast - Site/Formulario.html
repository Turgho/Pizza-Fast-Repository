    <header>
        <nav class="navbar">
            <div class="logo-nav">
                <a href="#">PIZZA <span style="color: #F9B443">FAST</span></a>
            </div>
            <ul class="nav-menu">
                <li class="nav-item"><a href="index.html" class="nav-link">Home</a></li>

    <section id="formulario">
        <div class="box">
            <div class="cadastro">
                <form action="" id="form">
                    <h1>Rerserva</h1>
                    <div class="itens">
                        <label for="nome">Nome Completo</label><br>
                        <input type="text" id="nome" placeholder="Digite seu nome completo">
                    </div>
        
                    <div class="itens">
                        <label for="fone">Telefone</label><br>
                        <input type="tel" id="fone" placeholder="Digite seu telefone">
                    </div>
        
                    <div class="itens">
                        <label for="pessoas">Quantidade de Pessoas</label><br>
                        <input type="number" id="pessoas" placeholder="Quantidade de pessoas">
                    </div>
        
                    <div class="itens">
                        <label for="data">Data do Evento</label><br>
                        <input type="date" id="data">
                    </div>
                    <input type="submit" id="enviar">
                </form>
            </div>
